# SAT Race Game Setup

## Initial Setup
```bash
# Create new Vite project
npm create vite@latest sat-race -- --template react

# Navigate to project directory
cd sat-race

# Install dependencies
npm install

# Install required packages
npm install @/components/ui
npm install lodash lucide-react
npm install tailwindcss postcss autoprefixer
npm install mongoose axios
```

## Project Structure
Create the following directory structure:
```
sat-race/
├── public/
│   ├── enriched_words.json
│   └── scientific_headlines.json
├── src/
│   ├── components/
│   │   ├── RaceTrack.jsx
│   │   ├── WordReplacementUI.jsx
│   │   └── LanguageDisplay.jsx
│   ├── utils/
│   │   ├── wordProcessing.js
│   │   └── scoring.js
│   └── App.jsx
```

## Configuration
1. Copy the provided JSON files to the public directory
2. Update vite.config.js for proper aliases
3. Initialize tailwind.config.js

## Running the Project
```bash
# Start development server
npm run dev

# Build for production
npm run build
```

